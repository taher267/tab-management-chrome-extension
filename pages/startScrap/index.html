<!DOCTYPE html>
<html>
  <head>
    <title>Leadforest - start scraping</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f4f4f4;
        text-align: center;
      }
      
      #message {
        display: none;
        background-color: #00cc66; 
        color: white;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      
      input[type="text"] {
        padding: 10px 20px;
        border-radius: 50px; 
        border: none;
        box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2); 
        margin-bottom: 10px;
        width: 250px;
        font-size: 16px;
      }
      
      button {
        background-color: #0077ff;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 50px; 
        cursor: pointer;
        box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2); 
        font-size: 16px;
      }
      
      button:hover {
        background-color: #0055cc; 
      }
      
      button:focus {
        outline: none; 
      }
    </style>
  </head>
 
  <body> 
    <div id="message"></div> 
    <h3>Email: <span id="user_email">N/A</span></h3> 
    <h3>Name: <span id="user_name">N/A</span></h3> 
    <div id="inputDiv"> 
      <div id="previousCodeDiv"></div> 
      <input  style="margin-top:20px" type="text" id="codeInput"> 
      <button id="saveButton">Save Code</button> 
      <button id="updateButton">Update Code</button> 
      <button id="startButton">start</button> 
    </div> 
    <script src="script.js"></script> 
  </body> 
</html>
